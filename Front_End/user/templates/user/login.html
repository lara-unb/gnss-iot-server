{% extends 'gnss_iot/base.html' %}
{% load bootstrap4 %}
{% block content %}
    {% if form.errors  %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}


<form method="post" action="{% url 'user:login' %} " class="form" >
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button class="btn btn-success" name = "submit"> Entrar </button>
    {% endbuttons %}
    <input type="hidden"  name="next" value="{% url 'gnss_iot:index' %}"/>

</form>

{% endblock content %}
