{% extends 'gnss_iot/base.html' %}
{% load bootstrap4 %}

{% block content %}


<form method="post" action="{% url 'user:register' %} " class="form" >
    {% csrf_token %}
    {% bootstrap_form form layout='inline'%}

    {% buttons %}
    <button class="btn btn-success" name = "submit"> registrar </button>
    {% endbuttons %}
    <input type="hidden"  name="next" value="{% url 'gnss_iot:index' %}"/>

</form>

{% endblock content %}
