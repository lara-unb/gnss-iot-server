{% extends 'gnss_iot/base.html' %} {% load bootstrap4 %} 

{% block content %}

<div class='login_form'>

    <div class='container'>

        <div class="row">

            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login </h5>

                        <form method="post" action="{% url 'user:login' %} " class="form-signin">

                            {% csrf_token %}
                            <div class="form-group" >
                                <input class="form-control"  type="text" name="username" id="username" placeholder="Username" >
                            </div>
                            <div class="form-group" >
                                <input class="form-control" type="password" name="password" id="password" placeholder="Password" >
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" name="submit"> Login </button>
    

                        </form>
                        <hr class="my-3">
                        <div class="text-center">Don't have an account? <a href="{% url 'user:register' %}"> Create one</a></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
