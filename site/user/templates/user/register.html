{% extends 'gnss_iot/base.html' %} {% load bootstrap4 %} {% block content %}

<div class='login_form'>

    <div class='container'>

        <div class="row">

            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Register </h5>

                        <form method="post" action="{% url 'user:register' %}" class="form-signin">
                            {% csrf_token %} {% bootstrap_form form layout='inline'%} {% buttons %}
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" name="submit"> Register </button> {% endbuttons %}
                            <input type="hidden" name="next" value="{% url 'gnss_iot:index' %}" />

                        </form>
                        <hr class="my-3">
                        <div class="text-center">Already have an account? <a href="{% url 'user:login' %}"> Login</a></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
